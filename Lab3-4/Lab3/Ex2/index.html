<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="form_container">
        <form action="#">
            <p class="title">Contact Us</p>
            <div class="input_form fname">
                <label for="fname">FULL NAME*</label>
                <input type="text" name="FullName" placeholder="Enter Your Name">
            </div>
            <div class="contact_container">
                <div class="input_form email">
                    <label for="Email">EMAIL*</label>
                    <input type="text" name="Email" placeholder="Enter Your Email">
                </div>
                <div class="input_form phone">
                    <label for="Phone">PHONE </label>
                    <input type="text" name="phone" placeholder="Enter Number Phone">
                </div>
            </div>
            <div class="input_form select">
                <label for="Needed_services">NEEDED SERVICES*</label>
                <select name="" id="select">
                    <option value="">Please choose</option>
                    <option value="volvo">Product Information</option>
                    <option value="saab">Setup and Use</option>
                    <option value="opel">Troubledshooting</option>
                    <option value="audi">Other</option>
                </select>
            </div>
            <div class="input_form input_text_field">
                <label for="Message">MESSAGE </label>
                <textarea name="message" rows="4" cols="50" placeholder="Your messgage here" ></textarea>
            </div>
            <div class="input_form submit-btn">
                <div class="submit_container">
                    <input type="submit" value="Submit">
                    <i class="fa-solid fa-arrow-right-long"></i>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
