<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
  <div class="container container-small">
    <form action="#" class="p-4"> 
      <div class="row part">
        <div class="account">
          <div class="col-sm-12">
            <h2 class="title">Account</h2>
          </div>
          <div class="col-sm-12 form_input">
            <i class="bi bi-person-fill"></i>
            <input type="text" class="form-control" id="fname" placeholder="Full Name" name="fname">
          </div>
          <div class="col-sm-12 form_input">
            <i class="bi bi-envelope-fill"></i>
            <input type="email" class="form-control" id="email" placeholder="Email Adress" name="email">
          </div>
          <div class="col-sm-12 form_input">
            <i class="bi bi-key-fill"></i>
            <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd">
          </div>
        </div>
      </div>
      <div class="row part">
        <div class="col-6">
          <div class="row">
            <div class="col-sm-12">
              <h2 class="title">Date of Birth</h2>
            </div>
          </div>
          <div class="row date">
            <div class="col-4 form_input date">
              <input type="day" class="form-control" id="day" placeholder="DD" name="day" min="01" max="31">
            </div>
            <div class="col-4 form_input date">
              <input type="mont" class="form-control" id="month" placeholder="MM" name="month" min="01" max="12">
            </div>
            <div class="col-4 form_input date">
              <input type="year" class="form-control" id="year" placeholder="YYYY" name="year" min="00">
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-sm-12">
              <h2 class="title">Gender</h2>
            </div>
          </div>
          <div class="row gender">
            <div class="form_input col-6">
              <input type="radio" class="check" id="radio1" name="optradio" value="option1" checked>
              <label class="form-check-label" for="radio1">Male</label>
            </div>
            <div class="form_input col-6">
              <input type="radio" class="check" id="radio2" name="optradio" value="option2">
              <label class="form-check-label" for="radio2">Female</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row part">
        <div class="col-12">
          <h2 class="title">Payment Details</h2>
        </div>
        <div class="col-12">
          <div class="row payment">
            <div class="col-12">
              <div class="form_input">
                <div class="tab">
                  <button class="tablinks" onclick="openCity(event, 'London')"><i class="bi bi-credit-card-2-back-fill"></i> Credit Card </button><button class="tablinks" onclick="openCity(event, 'Paris')"><i class="bi bi-credit-card-2-back-fill"></i> Paypal</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="London" class="tabcontent">
          <div class="col-12">
            <div class="form_input">
              <i class="bi bi-credit-card"></i>
              <input type="number" class="form-control" id="cnum" placeholder="Card Number" name="cnum">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form_input">
                <i class="bi bi-credit-card"></i>
                <input type="number" class="form-control" id="cnum" placeholder="Card Number" name="cnum">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form_input">
                <i class="bi bi-credit-card"></i>
                <input type="number" class="form-control" id="cnum" placeholder="Card Number" name="cnum">
              </div>
            </div>
          </div>
        </div>
        
        <div id="Paris" class="tabcontent">
          <div class="col-sm-12 form_input">
            <i class="bi bi-person-fill"></i>
            <input type="text" class="form-control" id="fname" placeholder="Full Name" name="fname">
          </div>
        </div>
      </div>
      
    </form>
  </div>

  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="js/tabs.js"></script>
</body>
</html>
